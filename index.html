<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الضغط على الصورة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f0f8ff; /* لون الخلفية */
        }
        img {
            width: 200px;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>اضغط على الصورة لزيادة النقاط!</h1>
    <img src="metacces.jpg" alt="Click me!" id="game-image">
    <div class="score">النقاط: <span id="score">0</span></div>
 <!-- إضافة الصوت -->
    <audio id="click-sound" src="click-sound.mp3"></audio>
    <script>
        // متغير لتتبع عدد النقاط
        let score = 0;

        // اختر الصورة من خلال ID الخاص بها
        const gameImage = document.getElementById('game-image');
        const clickSound = document.getElementById('click-sound');
        // عندما يتم الضغط على الصورة
        gameImage.addEventListener('click', () => {
            // زيادة النقاط بمقدار واحد
            score += 1;
            // تحديث العرض على الشاشة
            document.getElementById('score').innerText = score;
            clickSound.play();
        });
    </script>
</body>
</html>
