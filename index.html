<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Click Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #003c40; /* Dark background */
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .content.active {
            display: block;
        }
        img {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        .score.updated {
            color: #d32f2f; /* Color change when score updates */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .referral-button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .referral-button:hover {
            background-color: #026aa7;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0288d1;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav div {
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .bottom-nav div:hover {
            color: #026aa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content active" id="game-content">
            <div id="particles-js"></div>
            <h1>Click the Image to Increase Points!</h1>
            <img src="metacces.jpg" alt="Click me!" id="game-image">
            <div class="score" id="score">Points: 0</div>
            <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
        </div>
        <div class="content" id="referral-content">
            <h1>Referral System</h1>
            <p>Get your referral link and share it with your friends. When someone joins through your link, you will earn 150 points.</p>
            <button id="generate-referral" class="referral-button">Get Referral Link</button>
            <div id="referral-link" style="margin-top: 20px;"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div id="game-nav"><i class="fas fa-gamepad"></i></div>
        <div id="referral-nav"><i class="fas fa-share-alt"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    }
                }
            }
        });

        let score = localStorage.getItem('userScore') ? parseInt(localStorage.getItem('userScore')) : 0;
        document.getElementById('score').innerText = `Points: ${score}`;

        const gameImage = document.getElementById('game-image');
        const clickSound = document.getElementById('click-sound');

        clickSound.addEventListener('canplaythrough', () => {
            console.log('Sound is ready');
        });

        gameImage.addEventListener('click', () => {
            score += 1;
            document.getElementById('score').innerText = `Points: ${score}`;
            document.getElementById('score').classList.add('updated');
            setTimeout(() => {
                document.getElementById('score').classList.remove('updated');
            }, 300);
            localStorage.setItem('userScore', score);

            clickSound.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        });

        document.getElementById('game-nav').addEventListener('click', () => {
            document.getElementById('game-content').classList.add('active');
            document.getElementById('referral-content').classList.remove('active');
            document.getElementById('game-nav').classList.add('active');
            document.getElementById('referral-nav').classList.remove('active');
        });

        document.getElementById('referral-nav').addEventListener('click', () => {
            document.getElementById('game-content').classList.remove('active');
            document.getElementById('referral-content').classList.add('active');
            document.getElementById('game-nav').classList.remove('active');
            document.getElementById('referral-nav').classList.add('active');
        });

        document.getElementById('generate-referral').addEventListener('click', () => {
            fetch('https://your-heroku-app.herokuapp.com/generate-referral', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'generateReferralLink' })
            })
            .then(response => response.json())
            .then(data => {
                const referralLink = data.referralLink;
                document.getElementById('referral-link').innerText = referralLink;
            })
            .catch(error => {
                console.error('Error generating referral link:', error);
            });
        });
    </script>
</body>
</html>
